{% extends 'crearMenu/base.html' %}
{% block title %}Recetario{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Recetario</h1>
    <a href="{% url 'crearMenu:crear_receta' %}" class="btn btn-primary">+ Nueva Receta</a>
</div>

<div class="row">
    {% for receta in recetas %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ receta.nombre }}</h5>
                <p class="card-text text-muted small">{{ receta.proceso|truncatewords:15 }}</p>
            </div>
            <div class="card-footer bg-transparent border-top-0 d-flex gap-2">
                <a href="{% url 'crearMenu:gestionar_receta' receta.pk %}" class="btn btn-outline-primary w-100">
                    Ingredientes
                </a>
                <a href="{% url 'crearMenu:eliminar_receta' receta.pk %}" 
                class="btn btn-outline-danger"
                onclick="return confirm('Â¿Eliminar receta?');">
                Eliminar
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center text-muted">No hay recetas creadas.</div>
    {% endfor %}
</div>
{% endblock %}
